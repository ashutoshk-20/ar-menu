services:
  - type: web
    name: 3dmodel
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
    publishDir: ./
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache 