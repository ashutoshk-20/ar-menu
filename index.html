<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu - Pizza</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Marker for triggering the AR model -->
        <a-assets>
            <a-asset-item id="pizzaModel" src="assets/pizza.glb"></a-asset-item>
            <a-asset-item id="burgerModel" src="assets/burger.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="assets/marker.patt">
            <!-- <a-entity 
            gltf-model="#pizzaModel"
            scale="0.5 0.5 0.5"
            position="0 0 0"
            rotation="0 0 0"
            ></a-entity> -->
            <a-entity 
            gltf-model="#burgerModel"
            scale="0.5 0.5 0.5"
            position="0 0 0"
            rotation="0 0 0"
            ></a-entity>
        </a-marker>


      <!-- Camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
