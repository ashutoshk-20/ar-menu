<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Menu - Restaurant</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs
    raycaster="objects: .clickable"
    cursor="rayOrigin: mouse"
  >
    <!-- Load 3D models -->
    <a-assets>
      <a-asset-item id="pizzaModel" src="assets/pizza.glb"></a-asset-item>
      <a-asset-item id="burgerModel" src="assets/burger.glb"></a-asset-item>
    </a-assets>

    <!-- Marker -->
    <a-marker type="pattern" url="assets/marker.patt">
      <!-- Models -->
      <a-entity id="pizzaEntity" gltf-model="#pizzaModel" scale="0.5 0.5 0.5" position="0 0 0" visible="true"></a-entity>
      <a-entity id="burgerEntity" gltf-model="#burgerModel" scale="0.5 0.5 0.5" position="0 0 0" visible="false"></a-entity>

      <!-- Arrow Buttons -->
      <a-plane id="nextArrow"
               position="0.6 0.2 0"
               rotation="-90 0 0"
               width="0.3" height="0.3"
               color="yellow"
               text="value: ➡; align: center; color: black"
               class="clickable">
      </a-plane>

      <a-plane id="prevArrow"
               position="-0.6 0.2 0"
               rotation="-90 0 0"
               width="0.3" height="0.3"
               color="yellow"
               text="value: ⬅; align: center; color: black"
               class="clickable">
      </a-plane>
    </a-marker>

    <!-- Required camera for interaction -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Switching Logic -->
  <script>
    const models = ['pizzaEntity', 'burgerEntity'];
    let currentIndex = 0;

    function showModel(index) {
      models.forEach((id, i) => {
        document.getElementById(id).setAttribute('visible', i === index);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const next = document.getElementById('nextArrow');
      const prev = document.getElementById('prevArrow');

      next.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % models.length;
        showModel(currentIndex);
      });

      prev.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + models.length) % models.length;
        showModel(currentIndex);
      });
    });
  </script>
</body>
</html>
